<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>agusmadev | gardeIA</title>
  <style>
    :root {
      --bg: #FBFBFC;
      --panel-bg: #DEECD8;
      --primary: #79AD75;
      --secondary: #BADBB2;
      --accent: #D56671;
      --text: #333;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: var(--bg);
      display: flex; align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
      color: var(--text);
    }
    #main-container {
      width: 1024px;
      background-color: var(--panel-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #header {
      background-color: var(--primary);
      color: #fff;
      padding: 8px;
      font-size: 1.2rem;
      text-align: center;
    }
    #content {
      display: flex;
      height: calc(100vh - 50px);
    }
    #left-pane {
      flex: 1;
      background-color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #left-pane img {
      max-width: 80%;
      border-radius: 50%;
    }
    #right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
    }
    #chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message.bot {
      background-color: var(--secondary);
      padding: 10px; margin: 6px;
      border-radius: 10px; float: left;
      max-width: 75%;
    }
    .message.user {
      background-color: var(--primary);
      padding: 10px; margin: 6px;
      border-radius: 10px; float: right;
      color: #fff; max-width: 75%;
    }
    #options-container {
      padding: 12px;
      text-align: center;
      background-color: var(--secondary);
    }
    .option-button {
      margin: 4px; padding: 8px 14px;
      border: none; border-radius: 6px;
      background-color: var(--primary);
      color: #fff; cursor: pointer;
    }
    .option-button:hover {
      background-color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="header">agusmadev | gardeIA</div>
    <div id="content">
      <div id="left-pane">
        <img src="violet.png" alt="Avatar gardeIA">
      </div>
      <div id="right-pane">
        <div id="chat-box"></div>
        <div id="options-container"></div>
      </div>
    </div>
  </div>
  <script>
    function fetchNode(trigger) {
      let url = 'backend.php';
      if (trigger) url += '?trigger=' + encodeURIComponent(trigger);
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            addMessage('bot', data.error);
            return;
          }
          addMessage('bot', data.question || 'Fin de la conversaciÃ³n.');
          displayOptions(data.answers || []);
        })
        .catch(() => addMessage('bot', 'Error al conectar.'));
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      document.getElementById('chat-box').appendChild(div);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    function displayOptions(opts) {
      const cont = document.getElementById('options-container');
      cont.innerHTML = '';
      if (opts.length) {
        opts.forEach(opt => {
          if (opt.trim()) {
            const btn = document.createElement('button');
            btn.className = 'option-button';
            btn.textContent = opt;
            btn.onclick = () => {
              addMessage('user', opt);
              cont.innerHTML = '';
              fetchNode(opt);
            };
            cont.appendChild(btn);
          }
        });
      } else {
        setTimeout(() => fetchNode(), 5000);
      }
    }

    // Inicio
    fetchNode();
  </script>
</body>
</html>
